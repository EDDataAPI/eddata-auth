name: Docker Build and Deploy

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.11.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      image: ${{ steps.image.outputs.image }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image
      id: image
      run: |
        # GitHub Container Registry requires lowercase repository names
        IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
        echo "image=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Login to Container Registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Wait for image to be available and pull
      run: |
        echo "Waiting for multi-platform image to be fully available..."
        sleep 30
        echo "Attempting to pull image..."
        docker pull ${{ needs.build-and-push.outputs.image }} || echo "Pull failed, will try with Trivy remote scan"
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      env:
        TRIVY_USERNAME: ${{ github.actor }}
        TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      with:
        image-ref: ${{ needs.build-and-push.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://auth-staging.eddata-api.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Dokploy Staging
      env:
        DOKPLOY_API_URL: ${{ secrets.DOKPLOY_STAGING_API_URL }}
        DOKPLOY_API_TOKEN: ${{ secrets.DOKPLOY_STAGING_API_TOKEN }}
        DOKPLOY_PROJECT_ID: ${{ secrets.DOKPLOY_STAGING_PROJECT_ID }}
        IMAGE_TAG: ${{ needs.build-and-push.outputs.image }}
      run: |
        echo "üöÄ Deploying to Dokploy Staging..."
        curl -X POST "${DOKPLOY_API_URL}/api/deploy" \
          -H "Authorization: Bearer ${DOKPLOY_API_TOKEN}" \
          -H "Content-Type: application/json" \
          -d "{
            \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
            \"image\": \"${IMAGE_TAG}\"
          }"
        echo "‚úÖ Staging deployment triggered"
        
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 30
        
    - name: Verify deployment
      run: |
        echo "üîç Verifying staging deployment..."
        curl -f https://auth-staging.eddata-api.com/health || exit 1
        echo "‚úÖ Staging is healthy"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://auth.eddata-api.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Dokploy Production
      env:
        DOKPLOY_API_URL: ${{ secrets.DOKPLOY_PRODUCTION_API_URL }}
        DOKPLOY_API_TOKEN: ${{ secrets.DOKPLOY_PRODUCTION_API_TOKEN }}
        DOKPLOY_PROJECT_ID: ${{ secrets.DOKPLOY_PRODUCTION_PROJECT_ID }}
        IMAGE_TAG: ${{ needs.build-and-push.outputs.image }}
      run: |
        echo "üöÄ Deploying to Dokploy Production..."
        curl -X POST "${DOKPLOY_API_URL}/api/deploy" \
          -H "Authorization: Bearer ${DOKPLOY_API_TOKEN}" \
          -H "Content-Type: application/json" \
          -d "{
            \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
            \"image\": \"${IMAGE_TAG}\"
          }"
        echo "‚úÖ Production deployment triggered"
        
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 30
        
    - name: Verify deployment
      run: |
        echo "üîç Verifying production deployment..."
        curl -f https://auth.eddata-api.com/health || exit 1
        echo "‚úÖ Production is healthy"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result != 'skipped' || needs.deploy-production.result != 'skipped')
    
    steps:
    - name: Notify success
      if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
      run: |
        echo "‚úÖ Deployment successful!"
        # Hier k√∂nnte eine Slack/Discord/Teams Benachrichtigung stehen
        
    - name: Notify failure
      if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        # Hier k√∂nnte eine Fehler-Benachrichtigung stehen
